<div class="client-container">
  <h1 class="title">Список клиентов</h1>

  <button class="add-client-btn" (click)="onCreateClient()">+ Добавить клиента</button>
  
  <div *ngIf="clients.length === 0" class="empty-state">
    <mat-icon>group</mat-icon>
    <p>Клиенты не найдены</p>
  </div>

  <div class="client-cards">
    <mat-card *ngFor="let client of clients" class="client-card" (click)="viewClientOrders(client.clientId)">
      <button class="menu-button" (click)="toggleMenu(client.clientId); $event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <div class="menu-content" [class.show]="selectedClientId === client.clientId">
        <button (click)="editClient(client.clientId); $event.stopPropagation()">Редактировать</button>
        <button (click)="deleteClient(client.clientId); $event.stopPropagation()">Удалить</button>
      </div>
      
      <mat-card-header>
        <div mat-card-avatar class="client-avatar">
          {{ client.firstName.charAt(0) }}{{ client.lastName.charAt(0) }}
        </div>
        <mat-card-title>{{ client.lastName }} {{ client.firstName }}</mat-card-title>
        <mat-card-subtitle>ID: {{ client.clientId }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="client-info">
          <div class="info-row">
            <mat-icon>email</mat-icon>
            <span>{{ client.email }}</span>
          </div>
          <div class="info-row">
            <mat-icon>phone</mat-icon>
            <span>{{ client.phone | phoneFormat }}</span>
          </div>
          <div class="info-row">
            <mat-icon>home</mat-icon>
            <span>{{ client.address }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
